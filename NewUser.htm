<title>Welcome</title>

<body>

<p align="center"><font size="5" face="Arial">Welcome, new user to the Portal!</font></p>
<p align="center"><font face="Arial">To serve you better, please answer the
following questions:</font></p>
<form method="post" action="default.ASP?WCI=tplNewUser&amp;WCE=Form1&amp;WCU">
  <!--webbot bot="SaveResults"
  U-File="F:\SourceCode\Articles\Inside ASP\Web Class\portal\_private\form_results.txt"
  S-Format="TEXT/CSV" S-Label-Fields="TRUE" -->
  <div align="left">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td width="50%" align="right"><font face="Arial">Name</font></td>
        <td width="50%"><font face="Arial"><input name="txtName" tabindex="1"
	 value="<WC@TxtName>name</WC@TxtName>"></font></td>
      </tr>
      <tr>
        <td width="50%" align="right"><font face="Arial">Password</font></td>
        <td width="50%"><font face="Arial"><input type="password" 
	name="txtPassword" tabindex="2" 
	value="<WC@TxtPassword>password</WC@TxtPassword>"></font></td>
      </tr>
      <tr>
        <td width="50%" align="right"><font face="Arial">Favorite Link</font></td>
        <td width="50%"><font face="Arial">
	<input name="txtFavoriteUrl" tabindex="3"></font></td>
      </tr>
    </table>
  </div>
  <p align="center"><font face="Arial"><input type="submit" value="Submit" name="B1">
	<input type="reset" value="Reset" name="B2"></font></p>
</form>
<p>&nbsp;</p>

</body>
